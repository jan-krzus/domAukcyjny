
{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}


{% block body %}
<div>
    <div class="row justify-content-center">
      <div class="col-8">
        <div style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(53, 78, 122);">
          <h1 class="mt-2"> Stwórz nową aukcję </h1>
        </div>
        <hr class="mt-0 mb-4">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>

      </div>
    </div>
</div>

{% endblock %}
