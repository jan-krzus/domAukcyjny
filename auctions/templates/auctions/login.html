{% extends "auctions/layout.html" %}

{% block body %}
<div class="view_container"></div>
    <div class="row justify-content-center" style=" padding: 70px 0 20px 0; align-items: flex-start;">
        <div class="col-4">
        <h2  class="mt-4" style="text-align: center;">Logowanie</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Nazwa użytkownika">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Hasło">
            </div>
            <input class="btn btn-primary" type="submit" value="Zaloguj">
        </form>

        Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się!</a>
        
        </div>
</div>
{% endblock %}
