{% extends "auctions/layout.html" %}

{% block body %}
<div class="view_container"></div>
<div class="row justify-content-center" style="padding: 30px 0 20px 0;">
    <div class="col-4">

    <h2  class="mt-4" style="text-align: center;">Rejestracja</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Nazwa użytkownika">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Adres Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Hasło">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Potwierdź hasło">
        </div>
        <input class="btn btn-primary" type="submit" value="Zarejestruj">
    </form>

    Posiadasz już konto? <a href="{% url 'login' %}">Zaloguj się!</a>
        
    </div>

</div>
{% endblock %}
